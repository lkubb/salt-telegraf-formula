# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set values specific to:
#   salt['config.get']('os_family') == Debian.
#
# You just need to add the key:values for this `os_family` that differ
# from `defaults.yaml` + `<osarch>.yaml`.
#
# If you do not need to provide defaults via the `os_family` config,
# you can remove this file or provide at least an empty dict, e.g.
# values: {}
---
values:
  lookup:
    pkg_manager: apt
    repos:
      stable:
        humanname: InfluxData stable
        name: deb [signed-by=/usr/share/keyrings/influxdb-keyring.gpg] https://repos.influxdata.com/debian stable main
        key_url: https://repos.influxdata.com/influxdata-archive_compat.key
        file: /etc/apt/sources.list.d/influxdb.list
        aptkey: false
    plugins:
      sensors:
        pkgs:
          - lm-sensors
...
