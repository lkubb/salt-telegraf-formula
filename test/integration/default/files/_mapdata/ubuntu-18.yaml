# yamllint disable rule:indentation rule:line-length
# Ubuntu-18.04
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    enablerepo:
      stable: true
    config: '/etc/telegraf/telegraf.conf'
    service:
      name: telegraf
    envfile: /etc/default/telegraf
    group: telegraf
    pip_pkg: python3-pip
    user: telegraf
  config: {}
  secrets: {}
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@telegraf
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      telegraf-config-file-file-managed:
      - example.tmpl.jinja
  winner: pillar
